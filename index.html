<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pig Dice</title>
  <script src="js/scripts.js"></script>
</head>
<body>
  <h1>Pig Dice</h1>

  <div id="game">

      <h2>Player One</h2>
      <h3>Total Score: <span id="p1-total-score"></span></h3>
      <h3>Current Run Total: <span id="p1-current-run-total"></span></h3>

      <button id="rollp1" type="button">Roll</button>
      <button id="holdp1" type="button">Hold</button>

    </div>

    <div class="player-two">
      <h2>Player Two</h2>
      <h3>Total Score: <span id="p2-total-score"></span></h3>

    </div>

  </div>
