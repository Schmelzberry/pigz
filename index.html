<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pig Dice</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <h1>Pig Dice</h1>

  <div id="winner" class="hidden">
    <h3>Congrats <span id="dat-winner"></span> you are the winner!</h3>
  </div>
  
  <div id="game">
    <div class="player-one">
      <h2>Player One</h2>
      <h3>Total Score: <span id="p1-total-score"></span></h3>
      <h3>Current Run Total: <span id="p1-current-run-total"></span></h3>

    </div>

    

    <div class="player-two">
      <h2>Player Two</h2>
      <h3>Total Score: <span id="p2-total-score"></span></h3>
      <h3>Current Run Total: <span id="p2-current-run-total"></span></h3>

    </div>

    <div id = "buttonz">
      
      <button id="roll" type="button">Roll</button>
      <button id="hold" type="button">Hold</button>
      <button id="new" class="hidden" type="button">New Game</button>

    </div>

  </div>
  
</body>
</html>
